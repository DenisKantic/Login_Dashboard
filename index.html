<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="leftside">
            <h1 class="htmlText">HTML CSS Login <br> Form</h1>
            <p class="left-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias asperiores dolor praesentium veniam, nesciunt dignissimos possimus vero cupiditate amet rem!</p>
        </div>

        <div class="rightside">

            <h1 class="loginText">Login</h1>
            
            <div class="icons">
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
            </div>

            <form>
                <input type="text" placeholder="Username" maxlength="50" required id="username-box">
                <input type="password" placeholder="Password" required id="password-box">

                <br>
                <button id="btn">Login</button>
            </form>

            <p id="resultInput"></p>
        </div>
    </div>
    
</body>
</html>
